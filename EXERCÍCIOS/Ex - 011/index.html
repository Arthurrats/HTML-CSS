<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    
    <audio preload="metadata" controls autoplay>
        <source src="midia/musicaclassica.mp3" type="audio/mpeg">
    </audio>
    <p><a href="midia/musicaclassica.mp3" download="musicaclassica.mp3" type="audio/mpeg">Clique aqui para realizar o download do arquivo do áudio</a>.</p>
</body>
</html>
